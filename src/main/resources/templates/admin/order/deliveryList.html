<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="/admin/common/head.html"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="/admin/common/header.html"></th:block>
<!-- navbar -->
<div id="layoutSidenav">
    <th:block th:replace="/admin/common/sideNav.html"></th:block>
    <!-- layoutSidenav_nav -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">배송 관리</h1>
                <div class="card mb-4 mt-4">
                    <div class="card-header justify-content-between d-flex align-items-center">
                        <i class="fas fa-table me-1"></i>
                        <div>
                            <label>
                                <select class="datatable-selector">
                                    <option selected>배송상태 선택</option>
                                    <option>배송준비중</option>
                                    <option>배송중</option>
                                    <option>배송완료</option>
                                    <option>배송지연</option>
                                </select>
                            </label>
                            <form class="d-none d-md-inline-block form-inline ms-auto me-0 my-2 my-md-0">
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>주문코드</th>
                                <th>운송장번호</th>
                                <th>배송상태</th>
                                <th>수령인</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>주문코드</th>
                                <th>운송장번호</th>
                                <th>배송상태</th>
                                <th>수령인</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="delivery : ${ deliveryList }">
                                <td>
                                    <a th:href="@{'/admin/deliveryView?orderCode=' + ${ delivery.order.orderCode }}" th:text="${ delivery.order.orderCode }"></a>
                                </td>
                                <td th:text="${ delivery.deliveryCode }"></td>
                                <td th:text="${ delivery.deliveryStatus }"></td>
                                <td>
                                    <span th:if="${ delivery.order.orderRecipient }" th:text="${ delivery.order.orderRecipient }"></span>
                                    <span th:unless="${ delivery.order.orderRecipient }" th:text="${delivery.member.name}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<th:block th:replace="admin/common/foot.html"></th:block>
</body>
</html>
