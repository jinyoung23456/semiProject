<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="/admin/common/head.html"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="/admin/common/header.html"></th:block>
<!-- navbar -->
<div id="layoutSidenav">
    <th:block th:replace="/admin/common/sideNav.html"></th:block>
    <!-- layoutSidenav_nav -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">배송 상세보기</h1>
                <table class="datatable-table mt-4">
                    <colgroup>
                        <col style="width:200px"/>
                        <col style="width:*%"/>
                        <col style="width:200px"/>
                        <col style="width:*%"/>
                    </colgroup>
                    <tbody>
                    <tr>
                        <th scope="row">주문코드</th>
                        <td th:text="${ deliveryView.order.orderCode }"></td>
                        <th scope="row">운송장번호</th>
                        <td th:text="${ deliveryView.deliveryCode}"></td>
                    </tr>
                    <tr>
                        <th scope="row">배송상태</th>
                        <td th:text="${ deliveryView.deliveryStatus }"></td>
                        <th scope="row">회원이름(회원아이디)</th>
                        <td th:text="|${ deliveryView.member.name}(${ deliveryView.member.id})|"></td>
                    </tr>
                    <tr>
                        <th scope="row">수령인</th>
                        <td>
                            <span th:if="${ deliveryView.order.orderRecipient }" th:text="${ deliveryView.order.orderRecipient }"></span>
                            <span th:unless="${ deliveryView.order.orderRecipient }" th:text="${ deliveryView.member.name }"></span>
                        </td>
                        <th scope="row">연락처</th>
                        <td>
                            <span th:if="${ deliveryView.order.orderContact }" th:text="${ deliveryView.order.orderContact }"></span>
                            <span th:unless="${ deliveryView.order.orderContact }" th:text="${ deliveryView.member.phone }"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">배송지</th>
                        <td colspan="3">
                            <span th:if="${ deliveryView.order.orderAddress1 }" th:text="|${ deliveryView.order.orderAddress1 } / ${deliveryView.order.orderAddress2} / ${deliveryView.order.orderAddress3}|"></span>
                            <span th:unless="${ deliveryView.order.orderAddress1 }" th:text="|${ deliveryView.member.address1 } / ${ deliveryView.member.address2 } / ${ deliveryView.member.address3 }|"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="editBtn" style="text-align: right;">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">목록</button>
                </div>
            </div>
        </main>
    </div>
</div>
<th:block th:replace="admin/common/foot.html"></th:block>
<script>

</script>
</body>
</html>
