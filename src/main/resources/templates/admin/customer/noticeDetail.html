<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세페이지</title>
    <th:block th:replace="~{/admin/common/head.html}"></th:block>
</head>
<body>
<th:block th:replace="~{/admin/common/header.html}"></th:block>
<div id="layoutSidenav">
    <th:block th:replace="/admin/common/sideNav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h2 class="mt-4">공지사항 상세페이지</h2>
                <form action="noticeEdit" method="post">
                    <input type="hidden" name="noticeCode" th:value="${ notice.noticeCode }" />
                    <table class="datatable-table mt-4">
                        <colgroup>
                            <col style="width:15%"/>
                        </colgroup>
                        <tbody>
                        <!-- 원래 등록된 글 클릭해서 입장시 -->
                        <tr>
                            <th scope="row">공지코드</th>
                            <td><p th:text="${ notice.noticeCode }"></p></td>
                            <th scope="row">관리자아이디</th>
                            <td><p th:text="${ notice.adminId }"></p></td>
                        </tr>
                        <!-- 등록하기 클릭해서 입장시 -->
                        <tr>
                            <th scope="row">공지날짜</th>
                            <td colspan="3"><p th:text="${ notice.noticeDate }"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">공지제목</th>
                            <td colspan="3"><p th:text="${ notice.noticeTitle }"></p></td>
                            <!--                        <th scope="row"><label for="">공지제목</label></th>-->
                            <!--                        <td colspan="3"><input class="hp_wd100" id="" type="text" placeholder="제목 입력"/></td>-->
                        </tr>
                        <tr>
                            <th scope="row">공지내용</th>
                            <td colspan="3"><p th:text="${ notice.noticeContent }"></td>
                            <!--                        <th scope="row"><label for="">공지내용</label></th>-->
                            <!--                        <td colspan="3"><textarea class="hp_wd100 hp_minH500" placeholder="내용 입력"></textarea></td>-->
                        </tr>
                        </tbody>
                    </table>
                    <div class="editBtn text-end">
                        <button type="button" class="btn btn-secondary" th:onclick="'location.href=\'/admin/customer/noticeEdit/' + ${notice.noticeCode} + '\''">수정</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/admin/customer/noticeList'">목록</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
