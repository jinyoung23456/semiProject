<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록하기</title>
    <th:block th:replace="/admin/common/head.html"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="/admin/common/header.html"></th:block>
<div id="layoutSidenav">
    <th:block th:replace="/admin/common/sideNav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h2 class="mt-4">공지사항 상세페이지</h2>
                <form id="noticeWrite" action="/admin/customer/noticeWrite" method="post">
                        <table class="datatable-table mt-4">
                            <colgroup>
                                <col style="width:15%"/>
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">공지제목</th>
                                <td colspan="3">
                                    <label>
                                        <input type="text" name="noticeTitle" class="hp_wd100" placeholder="제목 입력">
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label>공지내용</label></th>
                                <td colspan="3">
                                    <label>
                                    <textarea name="noticeContent" class="hp_wd100 hp_minH500" placeholder="내용 입력"></textarea>
                                    </label>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    <div class="editBtn text-end">
                        <!-- 새글 등록시 -->
                        <button type="submit" class="btn btn-primary">등록</button>
                        <!-- direct 수정해야 함 -->
                        <button type="button" class="btn btn-secondary" onclick="location.href='/admin/customer/noticeList'">목록</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<th:block th:replace="/admin/common/foot.html"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
