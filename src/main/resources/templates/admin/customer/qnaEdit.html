<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세페이지</title>
    <th:block th:replace="/admin/common/head.html"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="/admin/common/header.html"></th:block>
<div id="layoutSidenav">
    <th:block th:replace="~{/admin/common/sideNav.html}"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h2 class="mt-4">자주 묻는 질문 수정페이지</h2>
                <form th:action="|/admin/customer/qnaUpdate/${ qna.qnaCode }|" method="post">
                <table class="datatable-table mt-4">
                    <colgroup>
                        <col style="width:15%"/>
                        <col style="width:15%"/>
                        <col style="width:*%"/>
                        <col style="width:*%"/>
                    </colgroup>
                    <tbody>
                    <!-- 원래 등록된 글 클릭해서 입장시 -->
                    <tr>
                        <th scope="row">질문코드</th>
                        <td th:text="${ qna.qnaCode }"></td>
                        <th scope="row">관리자아이디</th>
                        <td th:text="${ qna.adminId }"></td>
                    </tr>
                    <!-- 글 새로 작성 시 -->
                    <tr>
                        <th scope="row"><label for="">질문유형</label></th>
                        <td colspan="3">
                            <label>
                                <select name="askCategoryCode">
                                    <option th:each="category : ${ askCategory }"
                                            th:text="${ category.askCategoryName }"
                                            th:value="${ category.askCategoryCode }"
                                            th:selected="${ category.askCategoryCode == qna.askCategoryCode }">
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="">질문제목</label>
                        </th>
                        <td colspan="3">
                            <input name="qnaTitle" class="hp_wd100" id="" type="text" th:value="${ qna.qnaTitle }"/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="">답변내용</label>
                        </th>
                        <td colspan="3">
                            <label>
                            <textarea name="qnaAnswer" class="hp_wd100 hp_minH500" th:text="${ qna.qnaAnswer }"></textarea>
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="editBtn text-end">
                    <input type="hidden" name="qnaCode" th:value="${ qna.qnaCode }">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/admin/customer/qnaList'">목록</button>
                </div>
                </form>
            </div>
        </main>
    </div>
</div>
<th:block th:replace="/admin/common/foot.html"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
